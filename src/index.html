<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Notes</title>
</head>
<body>
    <div class="container">
        <div class="side-menu">
            <div class="side-notes">
                <h2 class="title">Notes</h2>
                <div class="add-note" id="new">
                    Add New +
                </div>
            </div>
        </div>
        <div class="side-textearea">
            <div class="text-menu-div">
                <input class="input-title" type="text" value="Title" name="titleNote" id="titleNote">
                <div class="item-menu">
                    <span id="removeNote"><img class="icon-menu" src="./img/trash.png" alt="remove"></span>
                </div>
            </div>
            <div class="input-text">
                <textarea name="noteBody" id="noteBody"></textarea>
            </div>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
<script src="./js/jquery-3.5.1.min.js"></script>
</html>
